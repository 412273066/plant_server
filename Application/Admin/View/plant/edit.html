<body>

<div class="app" data-sidebar="locked">

    <include file="public/top"/>

    <section class="layout">

        <include file="public/nav"/>


        <section class="main-content">

            <div class="content-wrap">
                <div class="row mg-b">
                    <div class="col-xs-6">
                        <h3 class="no-margin"></h3>
                        <h6><a href="__MODULE__" class="fa fa-home">首页</a>/<a href="">植物管理</a>/<a
                                href="__CONTROLLER__">植物列表</a>/<a href="">编辑</a></h6>
                    </div>
                    <div class="col-xs-6 text-right">
                        <a href="__MODULE__/javascript:;" class="fa fa-th-list pull-right pd-sm toggle-sidebar"
                           data-toggle="off-canvas" data-move="rtl">

                        </a>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <section class="panel">
                            <header class="panel-heading">

                                编辑植物

                            </header>
                            <div class="panel-body">

                                <form class="form-horizontal bordered-group" role="form" method="post"
                                      enctype="multipart/form-data"
                                      action="{:U('Plant/edit',array('plant_id'=>$detail['plant_id']))}">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">植物名字</label>

                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" name="plant_name" id="plant_name"
                                                   value="{$detail.plant_name|default=''}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">植物科属</label>

                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" name="plant_type" id="plant_type"
                                                   value="{$detail.type|default=''}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">植物分类</label>

                                        <div class="col-sm-10">
                                            <select class="form-control selectpicker"
                                                    data-style="btn-primary btn-outline"
                                                    name="cate_id" id="cate_id">
                                                <volist name="list" id="vo">

                                                    <eq name="vo.cate_id" value="$detail.cate_id">
                                                        <option value="{$vo.cate_id}" selected="selected">
                                                            {$vo.cate_name}
                                                        </option>
                                                        <else/>
                                                        <option value="{$vo.cate_id}">{$vo.cate_name}</option>
                                                    </eq>
                                                </volist>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">上传图片</label>

                                        <div class="col-sm-2">
                                            <input type="file" name="pic" id="picture">

                                            <p class="help-block">Example block-level help text here.</p>
                                        </div>
                                        <label class="col-sm-2 control-label">现在图片</label>

                                        <div class="col-sm-4">
                                            <img
                                                    src="{$detail.img}"
                                                    alt="{$detail.plant_name}" style="height:150px">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">植物介绍</label>

                                        <div class="col-sm-10">
                                            <textarea class="form-control" rows="5" name="plant_info">{$detail.info|default=''}</textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">形态特征</label>

                                        <div class="col-sm-10">
                                            <textarea class="form-control" rows="5" name="plant_feature">{$detail.feature|default=''}</textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">生长习性</label>

                                        <div class="col-sm-10">
                                            <textarea class="form-control" rows="5" name="plant_habit">{$detail.habit|default=''}</textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">主要用途</label>

                                        <div class="col-sm-10">
                                            <textarea class="form-control" rows="5" name="plant_use">{$detail.use|default=''}</textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label"></label>

                                        <div class="col-sm-10">
                                            <button type="submit" class="btn btn-success" id="btn_add">保存</button>
                                            <button type="reset" class="btn btn-warning">重置</button>
                                        </div>
                                    </div>


                                </form>

                            </div>
                        </section>
                    </div>
                </div>
            </div>
            <include file="public/bottom"/>
        </section>

    </section>

</div>
