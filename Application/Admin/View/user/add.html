<!doctype html>
<html class="no-js" lang="">

<include file="public/head"/>
<script src="__PUBLIC__/admin/vendor/jquery-1.11.1.min.js"></script>
<style type="text/css">
    .table > thead > tr > th,
    .table > tbody > tr > th,
    .table > tfoot > tr > th,
    .table > thead > tr > td,
    .table > tbody > tr > td,
    .table > tfoot > tr > td {
        padding: 8px;
        line-height: 1.42857143;
        vertical-align: middle;
        text-align: center;
        border-top: 1px solid #ddd
    }

    .pagination > .active > a,
    .pagination > .active > span,
    .pagination > .active > a:hover,
    .pagination > .active > span:hover,
    .pagination > .active > a:focus,
    .pagination > .active > span:focus {
        z-index: 2;
        color: #fff;
        cursor: default;
        background-color: #428bca;
        border-color: #428bca
    }
</style>

<script>
    var $jq = jQuery.noConflict(); //将变量$的控制权移交

    $jq(function () {

        $jq("#btn_add").click(function () {

            var user = $jq('#user').val();
            var password = $jq('#password').val();
            var confirm_password = $jq('#confirm_password').val();

            if ($jq.trim(user) == "") {

                alert('请输入账号');
                return false;
            }
            if ($jq.trim(password) == "") {

                alert('请输入密码');
                return false;
            }
            if ($jq.trim(password) != $jq.trim(confirm_password)) {

                alert('两次密码输入不一致');
                return false;
            }


        });

    });

</script>
<body>

<div class="app" data-sidebar="locked">

    <include file="public/top"/>

    <section class="layout">

        <include file="public/nav"/>


        <section class="main-content">

            <div class="content-wrap">
                <div class="row mg-b">
                    <div class="col-xs-6">
                        <h3 class="no-margin"></h3>
                        <h6><a href="__MODULE__" class="fa fa-home">首页</a>/<a href="">用户管理</a>/<a
                                href="__CONTROLLER__">用户列表</a>/<a href="">添加</a></h6>
                    </div>
                    <div class="col-xs-6 text-right">
                        <a href="__MODULE__/javascript:;" class="fa fa-th-list pull-right pd-sm toggle-sidebar"
                           data-toggle="off-canvas" data-move="rtl">

                        </a>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <section class="panel">
                            <header class="panel-heading">

                                添加新用户

                            </header>
                            <div class="panel-body">

                                <form class="form-horizontal bordered-group" role="form" method="post"
                                      enctype="multipart/form-data"
                                      action="{:U('user/add')}">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">登录账号</label>

                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" name="user"
                                                   id="user">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">密码</label>

                                        <div class="col-sm-10">
                                            <input type="password" class="form-control" name="password"
                                                   id="password">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">确认密码</label>

                                        <div class="col-sm-10">
                                            <input type="password" class="form-control" name="confirm_password"
                                                   id="confirm_password">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">用户头像</label>

                                        <div class="col-sm-10">
                                            <input type="file" name="pic" id="picture">

                                            <p class="help-block">Example block-level help text here.</p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">昵称</label>

                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" name="username"
                                                   id="username">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">性别</label>

                                        <label class="radio radio-custom radio-inline">
                                            <input type="radio" name="sex" checked="checked" value="1">
                                            <i class="radio"></i>男</label>
                                        <label class="radio radio-custom radio-inline">
                                            <input type="radio" name="sex" value="0">
                                            <i class="radio"></i>女</label>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">权限</label>

                                        <div class="col-sm-10">
                                            <select class="form-control selectpicker"
                                                    data-style="btn-primary btn-outline"
                                                    name="power_id" id="power_id">

                                                <volist name="list" id="vo">
                                                    <neq name="vo.name" value="超级管理员">
                                                        <option value="{$vo.power_id}">{$vo.name}</option>
                                                    </neq>
                                                </volist>

                                            </select>
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" >状态</label>

                                        <div class="col-sm-10">
                                            <input type="checkbox" class="js-switch-green" name="status" id="status" value="1" checked/>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-2 control-label"></label>

                                        <div class="col-sm-10">
                                            <button type="submit" class="btn btn-success" id="btn_add">添加</button>
                                            <button type="reset" class="btn btn-warning">重置</button>
                                        </div>
                                    </div>

                                </form>


                            </div>
                        </section>
                    </div>
                </div>
            </div>
            <include file="public/bottom"/>
        </section>

    </section>


</div>

</body>
</html>
