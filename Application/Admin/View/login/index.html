<script>

    document.onkeydown = function (event) {
        e = event ? event : (window.event ? window.event : null);
        if (e.keyCode == 13) {
//回车重复提交
//            $('#btn_login').click();
        }
    }
    $(function () {
        $('#btn_login').click(function () {

            var u = $('#username').val();
            var p = $('#password').val();
            if (u == "") {

                alert('请输入用户名');
                return false;
            }
            if (p == "") {

                alert('请输入密码');
                return false;
            }
            $.ajax({
                url: '__CONTROLLER__/dologin',
                type: "post",
                data: {
                    'user': u,
                    'password': p
                },
                dataType: 'json',
                error: function (XMLHttpRequest, textStatus, errorThrown) {

                    alert('请求失败,请重试!');
                },
                success: function (data) {

                    if (data.error == 0) {

                        location.href = data.url;

                    } else {
                        alert(data.msg);
                    }
                }
            });
        });
    });

</script>
